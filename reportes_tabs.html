function validateForm() {
    var rut = document.VST_PI_REPORTESHST.VST_PI_REPORTESHSTs_RUT.value;
	var licitacion = document.VST_PI_REPORTESHST.VST_PI_REPORTESHSTs_LICITACION.value;
	var operacion = document.VST_PI_REPORTESHST.VST_PI_REPORTESHSTs_OPERACION.value;
	var ies = document.VST_PI_REPORTESHST.VST_PI_REPORTESHSTs_IESN_RUT.value;
	var bco = document.VST_PI_REPORTESHST.VST_PI_REPORTESHSTs_RUTBCO.value;
    if (rut+licitacion+operacion+ies+bco == "") {
        alert("Debe seleccionar al menos un filtro.");
        return false;
    }

}
function validateFormCIERR() {
    var rut = document.VST_PI_REPORTESCIERR.VST_PI_REPORTESCIERRs_RUT.value;
	var licitacion = document.VST_PI_REPORTESCIERR.VST_PI_REPORTESCIERRs_LICITACION.value;

}
	function carga_ajax(pagina,divs)
		{
			    var ajaxRequest;  

    try{
       // Opera 8.0+, Firefox, Safari
       ajaxRequest = new XMLHttpRequest();
     }catch (e){
       // Internet Explorer Browsers
       try{
          ajaxRequest = new ActiveXObject("Msxml2.XMLHTTP");
       }catch (e) {
          try{
              ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
          }catch (e){
              // Something went wrong
              alert("Your browser broke!");
              return false;
          }
       }
     }

     ajaxRequest.onreadystatechange = function(){
       if(ajaxRequest.readyState == 4){
          var ajaxDisplay = document.getElementById(divs);
          ajaxDisplay.innerHTML = ajaxRequest.responseText;
       }
     }


     ajaxRequest.open("GET", pagina, true);
     ajaxRequest.send(null); 
		}

	
</script>
<style>
body {font-family: "Lato", sans-serif;}

ul.tab {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Float the list items side by side */
ul.tab li {float: left;}

/* Style the links inside the list items */
ul.tab li a {
    display: inline-block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of links on hover */
ul.tab li a:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
ul.tab li a:focus, .active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>
<script>
function openCity(evt, repName) {

    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(repName).style.display = "table";
    evt.currentTarget.className += " active";
}
</script>
</head>
