<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>aceptar_transf</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<link rel="stylesheet" type="text/css" href="../../css/estilos.css">
</head>
<body>
<!-- BEGIN Record PI_TRANSFERENCIAS -->
<form id="PI_TRANSFERENCIAS" method="post" name="{HTMLFormName}" action="{Action}">
  <h2>Eliminar Transferencia<br>
  </h2>
  <p>¿Está seguro que desea eliminar esta transferencia&nbsp;del <strong>{nombre_banco}</strong>?
  <input id="PI_TRANSFERENCIASHidden1" type="hidden" value="{Hidden1}" name="{Hidden1_Name}">
  <input id="PI_TRANSFERENCIASHidden2" type="hidden" value="1" name="{Hidden2_Name}">
  <input id="PI_TRANSFERENCIASHidden3" type="hidden" value="6" name="{Hidden3_Name}"></p>
  <table class="grilla">
    <!-- BEGIN Error -->
    <tr>
      <td><font color="#ff0000">{Error}</font></td>
    </tr>
    <!-- END Error -->
 
    <tr>
      <td>&nbsp;Ingrese un comentario</td>
    </tr>
 
    <tr>
      <td><textarea id="PI_TRANSFERENCIASCOMENTARIO_ELIMINADO" rows="3" cols="50" name="{COMENTARIO_ELIMINADO_Name}">{COMENTARIO}</textarea></td>
    </tr>
 
    <tr>
      <td align="right">
        <!-- BEGIN Button Button_Update --><input id="PI_TRANSFERENCIASButton_Update" alt="{res:CCS_Update}" type="submit" value="Procesar" name="{Button_Name}"><!-- END Button Button_Update -->
        <!-- BEGIN Button Button_Cancel --><input id="PI_TRANSFERENCIASButton_Cancel" alt="{res:CCS_Cancel}" type="submit" value="Cancelar" name="{Button_Name}"><!-- END Button Button_Cancel --></td>
    </tr>
  </table>
</form>
<!-- END Record PI_TRANSFERENCIAS --><br>
</body>
</html>
